<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <style media="screen">
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #mapid {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <!-- Modal -->
  <div class="modal fade" id="bofModal" tabindex="-1" role="dialog" aria-labelledby="bofModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="bofModalLabel">Bof it!</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="messageText">What is this about</label>
            <textarea ng-model="newMessageText" class="form-control" id="messageText" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="startTime">Start time</label>
            <input id="newStartTime" ng-model="newStartTime" name="startTime" class="form-control" type="datetime-local">
          </div>
          <div class="form-group">
            <label for="startTime">End time</label>
            <input id="newEndTime" ng-model="newEndTime" name="endTime" class="form-control" type="datetime-local">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="postBof" data-dismiss="modal">Post BOF</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js">
  </script>
</body>

</html>
